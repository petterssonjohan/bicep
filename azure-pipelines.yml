trigger:
  - master

name: Deploy Bicep files

variables:
  vmImageName: "ubuntu-latest"
  azureServiceConnection: "scarm"
  resourceGroupName: "rg-stzmx"
  location: "west europe"
  templateFile: "main.bicep"
pool:
  vmImage: $(vmImageName)

steps:
  - task: AzureCLI@2
    inputs:
      azureSubscription: $(azureServiceConnection)
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        az --version
        az deployment sub create -f $(Agent.BuildDirectory)/bicep/actions/bicep/main.bicep --location westeurope --parameters @parameters.json
