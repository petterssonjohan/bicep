trigger: none

name: Deploy Bicep files

parameters:
  - name: serviceName
    type: string
    default: apc
    values:
      - apc
      - ji

  - name: deploy_prod
    displayName: Deploy to PROD
    type: boolean
    default: false

  - name: deploy_shared
    displayName: Deploy Shared Resources (always true for test)
    type: boolean
    default: false

variables:
  vmImageName: "ubuntu-latest"
  resourceGroupName: "dps"
  location: "west europe"
  templateFile: "infra.bicep"

pool:
  vmImage: $(vmImageName)

stages:
  - stage: A
  - template: azure-pipelines-shared.yml
    parameters:
      name: Deploy Shared Infrastructure
      vmImage: $(vmImageName)
      serviceName: misc
      deploy: true
      vnetResourceGroup: "dmsResourceGroup"
      subscriptionId: "bf558742-a412-4a60-88c4-733121e9580f"
      tags:
        "{ 'BUSINESS-AREA': misc, 'RUNTIME-ENVIRONMENT': 'test' }"

