parameters:
  - name: name # defaults for any parameters that aren't specified
    default: ""
  - name: vmImage
    default: ""
  - name: serviceName
    type: string
    default: apc
    values:
      - apc
      - ji
  - name: deploy
    displayName: Deploy
    type: boolean
    default: false
  - name: subscriptionId
    default: ""
  - name: tags
    type: object
    default:
      BUSINESS-AREA: "spt"
      RUNTIME-ENVIRONMENT: "test"
