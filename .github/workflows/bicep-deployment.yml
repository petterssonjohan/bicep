# Note: additional setup is required, see https://www.jenkins.io/redirect/continuous-delivery-of-plugins

name: CI Bicep Deployment Test
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Login to Azure with Secret set in github
      - name: üîë Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_SPN_CREDENTIAL }}

      # Check what a deployment would look lite to test
      - name: üß™ What if
        id: verify-what-if
        working-directory: "${{github.workspace}}/actions/bicep"
        run: |
          az deployment sub create --what-if -f ./Services/Common/infra.bicep --location westeurope --parameters @parameters.json

  release:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Login to Azure with Secret set in github
      - name: üîë Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_SPN_CREDENTIAL }}

      # Deploy Infrastructure to Test with predefined variables
      - name: üèó Deploy Test infrastructure
        working-directory: "${{github.workspace}}/actions/bicep"
        run: |
          az deployment sub create -f ./Services/Common/infra.bicep --location westeurope --parameters @parameters.json
