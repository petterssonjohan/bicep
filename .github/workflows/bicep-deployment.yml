# Note: additional setup is required, see https://www.jenkins.io/redirect/continuous-delivery-of-plugins

name: azure bicep deployment
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

  workflow_dispatch:

  check_run:
    types:
      - completed

jobs:
  validate:
    runs-on: ubuntu-latest
    outputs:
      should_release: "true"
    steps:
      - name: ğŸ”‘ Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_SPN_CREDENTIAL }}

      - name: ğŸ§ª What if
        id: verify-what-if
        working-directory: "${{github.workspace}}/actions/bicep"
        run: |
          az deployment sub create --what-if -f ./Services/Common/infra.bicep --location westeurope --parameters @parameters.json

  release:
    runs-on: ubuntu-latest
    needs: [validate]
    if: needs.validate.should_release == 'true'
    steps:
      - name: ğŸ”‘ Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_SPN_CREDENTIAL }}

      - name: ğŸ— Deploy Test infrastructure
        working-directory: "${{github.workspace}}/actions/bicep"
        run: |
          az deployment sub create -f ./Services/Common/Common.bicep --location westeurope --parameters @parameters.json

