# This is a basic workflow to help you get started with Actions

name: azure bicep deployment

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  bicep_build:
    name: bicep build
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_SPN_CREDENTIAL }}

      - name: Set Environment Variables
        uses: tw3lveparsecs/github-actions-setvars@v0.1
        with:
          envFilePath: "${{github.workspace}}/.env"

      - name: "deploy storage account bicep"
        working-directory: "${{github.workspace}}/actions/bicep"
        run: |
          az deployment sub create --what-if -f ./main.bicep --location westeurope --parameters @parameters.json

  bicep_deployment:
    name: bicep deployment
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    needs: [bicep_build]
    environment: production

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_SPN_CREDENTIAL }}

      - name: Set Environment Variables
        uses: tw3lveparsecs/github-actions-setvars@v0.1
        with:
          envFilePath: "${{github.workspace}}/.env"

      - name: "deploy storage account bicep"
        working-directory: "${{github.workspace}}/actions/bicep"
        run: |
          az deployment sub create -f ./main.bicep --location westeurope --parameters @parameters.json
