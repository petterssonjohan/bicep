name: CI Bicep Deployment Test
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Login to Azure with Secret set in github
      - name: üîë Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_SPN_CREDENTIAL }}

      # Check what a shared infrastructure deployment would look like to test
      - name: üß™ Test Shared Infrastructure
        working-directory: "${{github.workspace}}/actions/bicep"
        run: |
          tags='{"BUSINESS-AREA":"SPT","RUNTIME-ENVIRONMENT":"test"}'
          az deployment sub create --what-if -f ./Services/SharedResources/infra.bicep --location westeurope --parameters serviceName=shared subscriptionId=${{secrets.AZURE_SUBSCRIPTION}} tenantId=${{secrets.TENANTID}} deploymentOperatorId=${{secrets.DEPLOYMENTOPERATORID}} tags=$tags vnetResourceGroup=dmsResourceGroup

      # Check what a common infrastructure deployment would look like to test
      - name: üß™ Test Common Infrastructure (apc)
        working-directory: "${{github.workspace}}/actions/bicep"
        run: |
          tags='{"BUSINESS-AREA":"SPT","RUNTIME-ENVIRONMENT":"test"}'
          az deployment sub create --what-if -f ./Services/Common/infra.bicep --location westeurope --parameters serviceName=apc subscriptionId=${{secrets.AZURE_SUBSCRIPTION}} tenantId=${{secrets.TENANTID}} deploymentOperatorId=${{secrets.DEPLOYMENTOPERATORID}} tags=$tags

