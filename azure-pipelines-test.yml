parameters:
  - name: name # defaults for any parameters that aren't specified
    default: ""
  - name: vmImage
    default: ""
  - name: serviceName
    default: "spt"
  - name: deploy
    displayName: Deploy
    type: boolean
    default: false
  - name: vnetResourceGroup
    default: "dmsResourceGroup"
  - name: subscriptionId
    default: ""
  - name: tags
    type: object
    default:
      BUSINESS-AREA: "spt"
      RUNTIME-ENVIRONMENT: "test"

stages:
  - stage: "shared_infrastructure"
    jobs:
      - job: Build
        pool:
